<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend mentor Calulator project" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Calulator</title>
  </head>
  <body>
    <div class="appContainer">
      <!-- Header -->
      <header class="header">
        <h1 class="header__logo">calc</h1>
        <div class="header__themeSwitcherContainer">
          <h2 class="themeSwitch__name">THEME</h2>
          <div class="themeSwitch__switchContainer">
            <p class="themeSwitch__themeNums">1 2 3</p>
            <label class="themeSwitch__switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </header>

      <!-- Calculations output -->
      <div class="calculationsOutput">
        <input type="number" id="calcOutput" />
      </div>

      <!-- Keypad -->
      <div class="keypad">
        <button type="button" class="operator" value="+">+</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="operator" value="*">*</button>
        <button type="button" class="operator" value="/">/</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>

        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="reset" value="reset">RESET</button>

        <button type="button" class="equals" value="=">=</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
